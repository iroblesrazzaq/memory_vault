<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Text Extractor</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .page-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .page-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      cursor: pointer;
    }
    .page-item:hover {
      background-color: #f0f0f0;
    }
    .buttons {
      margin-top: 15px;
      text-align: right;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Page Text Extractor</h1>
  
  <div class="stats">
    <div>Pages stored: <span id="pageCount">0</span></div>
    <div>Storage used: <span id="storageSize">0 KB</span></div>
  </div>
  
  <h2>Recent Pages</h2>
  <div class="page-list" id="pageList">
    <!-- Pages will be dynamically added here -->
  </div>
  
  <div class="buttons">
    <button id="clearData">Clear All Data</button>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
