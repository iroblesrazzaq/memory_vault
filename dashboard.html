<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Search Dashboard</title>
    <style>
        <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1100px; /* Increased max-width for wider layout */
        margin: 20px auto;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    /* Flex container for the main layout */
    .dashboard-container {
        display: flex;
        gap: 30px; /* Space between main content and sidebar */
        align-items: flex-start; /* Align items to the top */
    }

    #mainContent {
        flex: 1; /* Allow main content to grow */
        min-width: 0; /* Important for flex items to shrink properly */
    }

    #sidebar {
        flex-basis: 280px; /* Slightly wider sidebar */
        flex-shrink: 0; /* Prevent sidebar from shrinking */
        border: 1px solid #eee; /* Add border for visual separation */
        border-radius: 5px;
        padding: 15px;
        background-color: #fdfdfd;
    }

    .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
    }

    #searchInput {
        flex-grow: 1;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #searchButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    #searchButton:hover { background-color: #3367d6; }

    #results { margin-top: 20px; padding-top: 0; }

    /* Refined search results */
    .result-item {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        transition: box-shadow 0.2s ease, transform 0.1s ease;
        position: relative;
    }

    .result-item:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transform: translateY(-2px);
    }

    .result-item h3 {
        margin-top: 0;
        margin-bottom: 5px;
        font-size: 1.2em;
    }

    .result-item a {
        color: #1a73e8;
        text-decoration: none;
    }

    .result-item a:hover {
        text-decoration: underline;
    }

    .result-item .url {
        font-size: 0.9em;
        color: #0d652d;
        margin-bottom: 12px;
        word-break: break-all;
    }

    /* Updated result display for no-summary version */
    .result-item .info {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 10px;
        display: flex;
        gap: 15px;
    }

    .result-item .word-count {
        background-color: #f0f0f0;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.85em;
    }

    .result-item .score {
        font-size: 0.85em;
        color: #777;
        display: inline-block;
        background-color: #f0f4ff;
        padding: 4px 8px;
        border-radius: 4px;
        margin-right: 10px;
    }

    .result-item .timestamp {
        font-size: 0.85em;
        color: #777;
        display: inline-block;
    }

    .status-message {
        text-align: center;
        color: #666;
        padding: 20px;
        font-style: italic;
    }

    /* Search animation */
    @keyframes searchPulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }

    .status-message.searching {
        animation: searchPulse 1.5s infinite;
    }

    /* Styles for Recent Activity Sidebar */
    #sidebar h2 {
        font-size: 1.2em; /* Slightly larger title */
        color: #444;
        margin-top: 0;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
    }

    #recentActivityList {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 450px; /* Adjust height as needed */
        overflow-y: auto;
    }

    #recentActivityList li {
        padding: 10px 5px; /* More padding */
        font-size: 0.9em;
        border-bottom: 1px dotted #eee;
        cursor: pointer; /* Keep cursor pointer to indicate clickable */
        transition: background-color 0.2s ease, transform 0.1s ease;
        line-height: 1.3;
    }
    
    #recentActivityList li:hover {
        background-color: #f0f8ff;
        transform: translateX(3px);
    }

    #recentActivityList li .item-title {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 3px;
    }

    #recentActivityList li .item-url {
        display: block;
        font-size: 0.85em;
        color: #006621; /* Match results URL color */
        word-break: break-all; /* Break long URLs */
        margin-bottom: 4px;
    }

    #recentActivityList li .item-timestamp {
        display: block;
        font-size: 0.8em;
        color: #888;
    }

    /* Hide Clear History Button for this version */
    #clearHistoryButton { display: none; }

    /* Settings button and modal styles */
    .settings-button-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
    }
    
    #settingsButton {
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
    }
    
    #settingsButton:hover {
        transform: rotate(30deg);
    }
    
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 200;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 80%;
        max-width: 500px;
        position: relative;
    }
    
    .close-button {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .form-group small {
        display: block;
        margin-top: 5px;
        font-size: 12px;
        color: #666;
    }
    
    .primary-button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .primary-button:hover {
        background-color: #3367d6;
    }
</style>

    </style>
</head>
<body>
    <h1>Semantic History Search</h1>

    <div class="dashboard-container"> {/* Apply the flex container */}
        <div id="mainContent">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter your search query...">
                <button id="searchButton">Search</button>
            </div>
            <div id="results">
                <div class="status-message">Enter a query and click Search to find relevant pages.</div>
            </div>
        </div>

        <div id="sidebar">
            <h2>Recent Activity</h2> {/* Updated Title */}
            <ul id="recentActivityList"> {/* Updated ID */}
                <li class="status-message" style="font-size: 0.9em; padding: 10px;">Loading recent activity...</li>
            </ul>
            {/* Clear History button is hidden for now as it doesn't apply directly */}
            {/* <button id="clearHistoryButton">Clear History</button> */}
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
